version: "3.5"

# Settings and configurations that are common for all minio containers
x-minio-common:
  &minio-common
  image: quay.io/minio/minio:RELEASE.2022-10-05T14-58-27Z
  command: server --console-address ":9001" http://minio{1...4}/data{1...2}
  networks:
    xtec_minio:
  expose:
    - "9000"
    - "9001"
  env_file: minio.env
  healthcheck:
    test:
      [
        "CMD",
        "curl",
        "-f",
        "http://localhost:9000/minio/health/live"
      ]
    interval: 30s
    timeout: 20s
    retries: 3

services:

  # Hub ####################################################################
  hub:
    #https://www.envoyproxy.io/docs/envoy/latest/start/docker
    image: envoyproxy/envoy:v1.23.1
    networks:
      xtec_hub:
    ports:
      - "80:80"
      - "3000:3000"
      - "8080:8080"
      - "10000:10000"
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml

  # Etherpad ##################################################################

  etherpad:
    image: etherpad/etherpad:1.8.10
    networks:
      xtec_etherpad:
      xtec_hub:
    environment:
      - TITLE=XTEC
      - DEFAULT_PAD_TEXT=Welcome to SMX-8
      - ADMIN_PASSWORD=${ETHERPAD_ADMIN_PASSWORD}
      - ADMIN_USER=admin
      - DB_TYPE=mysql
      - DB_HOST=etherpad_mariadb
      - DB_PORT=3306
      - DB_USER=etherpad
      - DB_PASS=${MARIADB_PASSWORD}
      - DB_NAME=etherpad
      - DB_CHARSET=utf8mb4
      - API_KEY=${ETHERPAD_API_KEY}
      - SESSION_REQUIRED=false
    ports:
      - "4000:9001"
    depends_on:
      etherpad_mariadb:
        condition: service_healthy

  etherpad_mariadb:
    image: mariadb:10.6
    networks:
      xtec_etherpad:
    environment:
      - MYSQL_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MYSQL_DATABASE=etherpad
      - MYSQL_USER=etherpad
      - MYSQL_PASSWORD=${MARIADB_PASSWORD}
    #volumes:
    #  - './data:/var/lib/mysql'
    command:
      [
        'mysqld',
        '--character-set-server=utf8mb4',
        '--collation-server=utf8mb4_unicode_ci'
      ]
    healthcheck:
      test: mysqladmin -p${MARIADB_ROOT_PASSWORD} ping -h localhost
      interval: 20s
      start_period: 10s
      timeout: 10s
      retries: 3

  # minio

  minio_1:
    <<: *minio-common
    hostname: minio1
    volumes:
      - minio-data1-1:/data1
      - minio-data1-2:/data2

  minio_2:
    <<: *minio-common
    hostname: minio2
    volumes:
      - minio-data2-1:/data1
      - minio-data2-2:/data2

  minio_3:
    <<: *minio-common
    hostname: minio3
    volumes:
      - minio-data3-1:/data1
      - minio-data3-2:/data2

  minio_4:
    <<: *minio-common
    hostname: minio4
    volumes:
      - minio-data4-1:/data1
      - minio-data4-2:/data2

  minio_proxy:
    image: nginx:1.19.2-alpine
    hostname: nginx
    networks:
      xtec_minio:
      xtec_hub:
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9000:9000"
      - "9001:9001"
    depends_on:
      - minio_1
      - minio_2
      - minio_3
      - minio_4

  # mailu ######################################################################

  mailu_redis:
    image: redis:alpine
    restart: always
    networks:
      xtec_mailu:
    volumes:
      - "/mailu/redis:/data"
    depends_on:
      - mailu_resolver
    dns:
      - 192.168.203.254

  mailu_front:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}nginx:${MAILU_VERSION:-1.9}
    restart: always
    env_file: mailu.env
    networks:
      xtec_mailu:
      xtec_hub:
    logging:
      driver: json-file
    ports:
      - "127.0.0.1:80:80"
      - "127.0.0.1:443:443"
      - "127.0.0.1:25:25"
      - "127.0.0.1:465:465"
      - "127.0.0.1:587:587"
      - "127.0.0.1:110:110"
      - "127.0.0.1:995:995"
      - "127.0.0.1:143:143"
      - "127.0.0.1:993:993"
    volumes:
      - "/mailu/certs:/certs"
      - "/mailu/overrides/nginx:/overrides:ro"
    depends_on:
      - mailu_resolver
    dns:
      - 192.168.203.254

  mailu_resolver:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}unbound:${MAILU_VERSION:-1.9}
    env_file: mailu.env
    restart: always
    networks:
      xtec_mailu:
        ipv4_address: 192.168.203.254

  mailu_admin:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}admin:${MAILU_VERSION:-1.9}
    restart: always
    env_file: mailu.env
    networks:
      xtec_mailu:
    volumes:
      - "/mailu/data:/data"
      - "/mailu/dkim:/dkim"
    depends_on:
      - mailu_redis
      - mailu_resolver
    dns:
      - 192.168.203.254

  mailu_imap:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}dovecot:${MAILU_VERSION:-1.9}
    restart: always
    env_file: mailu.env
    networks:
      xtec_mailu:
    volumes:
      - "/mailu/mail:/mail"
      - "/mailu/overrides/dovecot:/overrides:ro"
    depends_on:
      - mailu_front
      - mailu_resolver
    dns:
      - 192.168.203.254

  mailu_smtp:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}postfix:${MAILU_VERSION:-1.9}
    restart: always
    env_file: mailu.env
    networks:
      xtec_mailu:
    volumes:
      - "/mailu/mailqueue:/queue"
      - "/mailu/overrides/postfix:/overrides:ro"
    depends_on:
      - mailu_front
      - mailu_resolver
    dns:
      - 192.168.203.254

  mailu_webmail:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}roundcube:${MAILU_VERSION:-1.9}
    restart: always
    env_file: mailu.env
    networks:
      xtec_mailu:
    volumes:
      - "/mailu/webmail:/data"
      - "/mailu/overrides/roundcube:/overrides:ro"
    depends_on:
      - mailu_imap
      - mailu_resolver
    dns:
      - 192.168.203.254

networks:
  xtec_hub:
  xtec_etherpad:
  xtec_mailu:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.203.0/24
  xtec_minio:


volumes:
  minio-data1-1:
  minio-data1-2:
  minio-data2-1:
  minio-data2-2:
  minio-data3-1:
  minio-data3-2:
  minio-data4-1:
  minio-data4-2:
